<form action="" method="get">
    <button type="reset">APAGAR</button>
    <button type="submit">ENVIAR</button> <!--Para usar um reset o button tem que estar dentro de um formuario, assim como o submit que tem que estar tbm dentro de um formulario para poder enviar os dados-->
</form>

<button type="button" onclick="">ENVIAR</button> <!--Neste tipo de botao podemos colocar em qualquer lugar de nossa pagina e ele vai executar o que esta dentro de onclick, quem vai controlar esta ação será o java script iremos usar muito-->

<button type="" disabled>ENVIAR</button><!--Com o java script podemos controlar quando habilitar o botão exemplo de um formulario que so habilitara o botão quando o formulario for todo preenchido.-->
