<!--INPUT-->

<input autocomplete="address-level1" disabled readonly placeholder="Em que Rua vc mora" value="Eduardo"/><!--Aqui podemos ver varios parametros na forma tradicional de configurar a tag mas que deixa a desejar quando o mecanismo de busca precisar utilizalas, temos o parametro disabled que desabilita o input, podemos deixalo apenas para leitura e inserir um valor de forma automatica, o placeholver é o texto quando o input esta vazio-->
<br>
<label>
    Rua:
    <input autocomplete="street-address"
    placeholder="Digite a sua rua"
    />
    </label><!--Para que o leitor de pagina se relacione com o input e possa ver as informações, assim envolvemos o input com o label, dando pertencimento um ao outro-->
<br>
<label for="rua">Rua:</label><!--O id identifica o input interligado a label, o for procura um id-->
<input id="rua" autofocus><!--Desta forma fica melheor para os Mecanismos de busca localizarem a sua pagina, para a semantica diz que os dois estão juntos, com o autofocus o input começa focado não usar em todos colocar apenas um por pagina.-->
